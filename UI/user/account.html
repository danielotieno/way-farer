<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho" rel="stylesheet" />

    <link rel="stylesheet" href="../css/account.css" />
    <title>Welcome | WayFarer</title>
</head>

<body>
    <!-- main header -->
    <header class="main-header">
        <h1 class="logo">
            <a href="./index.html">WayFarer</a>
        </h1>
        <ul class="main-nav">
            <li>
                <a href="./index.html">Home</a>
            </li>
            <li>
                <a href="./bookings.html">Bookings</a>
            </li>
            <li>
                <a href="#">Account Setting</a>
            </li>
        </ul>
    </header>
    <!-- End of Header -->

    <div class="container row">
        <form action="./profile.html">
            <h1 class="account">Account Setting</h1>

            <label for="fname">First Name: </label>
            <input type="text" id="fname" name="firstname" placeholder="Your name.." />

            <label for="lname">Last Name: </label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name.." />

            <label for="email">Email: </label>
            <input type="text" id="addr" name="address" placeholder="Your Address.." />

            <label for="country">Mobile: </label>
            <input type="text" id="mob" name="mobile" placeholder="Your Mobile Number.." />

            <input type="submit" value="Save Changes" />
        </form>
    </div>
</body>

</html>
