<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho" rel="stylesheet" />

    <link rel="stylesheet" href="./css/auth.css" />
    <title>Welcome | WayFarer</title>
</head>

<body>
    <!-- main header -->
    <header class="main-header">
        <h1 class="logo">
            <a href="./index.html">WayFarer</a>
        </h1>
        <ul class="main-nav">
            <li>
                <a href="./index.html">Home</a>
            </li>
            <li>
                <a href="#">Login</a>
            </li>
            <li>
                <a href="./signup.html">Sign Up</a>
            </li>
        </ul>
    </header>
    <!-- End of Header -->

    <!-- Signup form -->
    <section class="main">
        <div class="container">
            <div class="head">Login</div>
            <div class="signup-item">
                <form action="./user/profile.html" class="form form-signup">
                    <div class="form-field">
                        <input id="email-address" class="form-input" type="email" placeholder="Email" required />
                    </div>
                    <div class="form-field">
                        <input id="sign-password" class="form-input" type="password" placeholder="Password" required />
                    </div>
                    <div class="form-field">
                        <input type="submit" value="Login" />
                    </div>
                    <p class="forgot">
                        Forgot Password? <a href="./login.html"> Click Here</a>
                    </p>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
