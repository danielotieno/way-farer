<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho" rel="stylesheet" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Welcome | WayFarer</title>
</head>

<body>
    <!-- main header -->
    <header class="main-header">
        <h1 class="logo">
            <a href="#">WayFarer</a>
        </h1>
        <ul class="main-nav">
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#about">About</a>
            </li>
            <li>
                <a href="#">Login</a>
            </li>
            <li>
                <a href="#">Sign Up</a>
            </li>
            <li>
                <a href="#">Contact Us</a>
            </li>
        </ul>
    </header>
    <!-- End of Header -->

    <!-- Search Bus section -->
    <div id='search'>
        <div class="row">
            <div class="search-form">
                <h2>Search Bus Now</h2>
                <p>Enter details below to select your route</p>
                <!-- Form -->
                <form action="#" method="#">
                    <label>From: </label>
                    <input type="text" name="from" pattern="^[a-zA-Z]+$" required>
                    <label>To: </label>
                    <input type="text" name="to" pattern="^[a-zA-Z]+$" required>
                    <label>Travel Date: </label>
                    <input type="date" name="date" id="today" required>
                    <label>Currency: </label>
                    <select name="currency">
                        <option value="rwanda">RwF</option>
                        <option value="ug">UGX</option>
                        <option value="tz">TZS</option>
                        <option value="kenya">KES</option>
                    </select>

                    <input type="submit" value="Search" id="search-bus">
                </form>
                <!-- End of Form -->
            </div>
            <div class="bus-img">
                <img src="./img/1.png" alt="Scania Bus">
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
